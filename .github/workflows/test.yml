name: "Test all packages"
on:
  push:
    branches:
      - main
    paths:
      - packages/**
      - .github/workflows/test.yml

  pull_request:
      branches:
        - main
      paths:
        - packages/**
        - .github/workflows/test.yml

  workflow_call:

defaults:
  run:
    shell: bash -l {0}

env:
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: full
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/rust

      - name: test
        run: cargo test --workspace

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/rust

      - name: format
        run: cargo fmt --all -- --check

      - name: check
        run: cargo check

      - name: clippy
        run: cargo clippy --all --no-deps --all-features --all-targets
